<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        .expense-item:last-child {
            border-bottom: none;
        }
        .expense-category {
            font-weight: bold;
            color: #6c757d;
        }
        .total-expense {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }
        #chart-container {
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Expense Tracker</h2>

        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="description" class="form-control" placeholder="Expense Description">
            </div>
            <div class="col-md-3">
                <input type="number" id="amount" class="form-control" placeholder="Amount">
            </div>
            <div class="col-md-3">
                <select id="category" class="form-select">
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Bills">Bills</option>
                </select>
            </div>
        </div>

        <div class="d-grid mb-3">
            <button id="add-expense" class="btn btn-primary">Add Expense</button>
        </div>

        <ul id="expense-list" class="list-group">
        </ul>

        <div class="total-expense">
            <h4>Total: Rs.<span id="total-amount">0.00</span></h4>
        </div>

        <div id="chart-container">
            <canvas id="expense-chart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
